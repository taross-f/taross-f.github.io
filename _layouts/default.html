<!DOCTYPE html>
<html>
  <head>
    {% include analytics.html %}
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} –
      {{ site.description }}
    </title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      async
      src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2459475264623596",
        enable_page_level_ads: true
      });
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <img src="{{ site.avatar }}" />
          </a>

          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">Profile</a>
            <a href="{{ site.baseurl }}/apps">Apps</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script>
      // Google Analytics イベントトラッキング用関数
      function trackToolEvent(toolName, action, value) {
        if (typeof gtag !== 'undefined') {
          gtag('event', action, {
            'event_category': toolName + '_usage',
            'event_label': toolName,
            'value': value || 0
          });
        }
      }

      // ページ読み込み時にツールページを検出
      window.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const toolPages = [
          'character-counter',
          'base64-tool',
          'json-formatter',
          'jwt-analyzer',
          'css-compressor',
          'uuid-generator',
          'color-palette',
          'qr-generator',
          'quote-generator'
        ];

        for (const tool of toolPages) {
          if (path.includes(tool)) {
            trackToolEvent(tool, 'page_view');
            break;
          }
        }
      });
    </script>
  </body>
</html>
