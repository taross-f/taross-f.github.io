---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
      {% for tag in page.tags %}
        <a href="/tags.html#tag_{{ tag }}">{{ tag }}</a>
      {% endfor %}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "Posted on %Y.%m.%d" }}
  </div>

  {% include disqus.html %}
</article>
