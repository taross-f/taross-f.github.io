--- 
layout: default 
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="tag">
    tags: {% for tag in page.tags %}
    <a href="/tags.html#tag_{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </div>
  <div class="entry">
    {{ content }} 
  </div>

  <div class="date">
    {{ page.date | date: "Posted on %Y.%m.%d" }}
    {% include share_bar.html %}
  </div>

  {% include disqus.html %}
</article>
