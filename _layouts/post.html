---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <nav id="tags">
    <h2>tags:</h2>
      <ul>
        {% for tag in page.tags %}
          <li><a href="/tags.html#tag_{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
      </ul>
  </nav>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "Posted on %Y.%m.%d" }}
  </div>

  {% include disqus.html %}
</article>
