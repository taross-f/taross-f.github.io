---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    <div class="tag">
      {% for tag in page.tags %}
      <a href="/tags.html#tag_{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </div>
    <div class="date">
      {{ page.date | date: "Posted on %Y.%m.%d" }}
    </div>
  </div>
  <div class="entry">
    {% include share_bar.html %}
    {{ content }}
    {% include share_bar.html %}
  </div>

  {% include disqus.html %} {% include related_posts.html %}
</article>
