---
layout: default
title: Character Counter
lang: en
---

<div class="container">
  <h1>Character Counter</h1>
  
  <div class="tool-container">
    <div class="input-section">
      <label for="textInput">Enter text:</label>
      <textarea id="textInput" placeholder="Type or paste your text here..." rows="10"></textarea>
      
      <div class="button-group">
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
        <button id="copyBtn" class="btn btn-primary">Copy Text</button>
      </div>
    </div>
    
    <div class="stats-section">
      <h3>Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Characters:</span>
          <span id="charCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Characters (no spaces):</span>
          <span id="charNoSpaceCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Words:</span>
          <span id="wordCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Lines:</span>
          <span id="lineCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Paragraphs:</span>
          <span id="paragraphCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Bytes (UTF-8):</span>
          <span id="byteCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Reading time:</span>
          <span id="readingTime" class="stat-value">0 minutes</span>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.tool-container {
  display: grid;
  grid-template-columns: 1fr 300px;
  gap: 20px;
  margin-top: 20px;
}

@media (max-width: 768px) {
  .tool-container {
    grid-template-columns: 1fr;
  }
}

.input-section {
  display: flex;
  flex-direction: column;
}

.input-section label {
  margin-bottom: 8px;
  font-weight: bold;
}

#textInput {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-family: monospace;
  font-size: 14px;
  resize: vertical;
  min-height: 200px;
}

.button-group {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.btn {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
}

.btn:hover {
  opacity: 0.8;
}

.stats-section {
  background-color: #f8f9fa;
  padding: 20px;
  border-radius: 4px;
}

.stats-section h3 {
  margin-top: 0;
  margin-bottom: 15px;
}

.stats-grid {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.stat-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #e9ecef;
}

.stat-item:last-child {
  border-bottom: none;
}

.stat-label {
  font-weight: 500;
}

.stat-value {
  font-weight: bold;
  color: #007bff;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const textInput = document.getElementById('textInput');
  const clearBtn = document.getElementById('clearBtn');
  const copyBtn = document.getElementById('copyBtn');
  
  const charCount = document.getElementById('charCount');
  const charNoSpaceCount = document.getElementById('charNoSpaceCount');
  const wordCount = document.getElementById('wordCount');
  const lineCount = document.getElementById('lineCount');
  const paragraphCount = document.getElementById('paragraphCount');
  const byteCount = document.getElementById('byteCount');
  const readingTime = document.getElementById('readingTime');
  
  function updateStats() {
    const text = textInput.value;
    
    charCount.textContent = text.length;
    charNoSpaceCount.textContent = text.replace(/\s/g, '').length;
    
    const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
    wordCount.textContent = words;
    
    const lines = text === '' ? 0 : text.split('\n').length;
    lineCount.textContent = lines;
    
    const paragraphs = text.trim() === '' ? 0 : text.trim().split(/\n\s*\n/).length;
    paragraphCount.textContent = paragraphs;
    
    const bytes = new Blob([text]).size;
    byteCount.textContent = bytes;
    
    const wordsPerMinute = 200;
    const minutes = Math.ceil(words / wordsPerMinute);
    readingTime.textContent = minutes + ' minutes';
  }
  
  textInput.addEventListener('input', updateStats);
  textInput.addEventListener('paste', function() {
    setTimeout(updateStats, 10);
  });
  
  clearBtn.addEventListener('click', function() {
    textInput.value = '';
    updateStats();
    trackToolEvent('character-counter', 'clear');
  });
  
  copyBtn.addEventListener('click', function() {
    textInput.select();
    document.execCommand('copy');
    trackToolEvent('character-counter', 'copy');
    
    const originalText = copyBtn.textContent;
    copyBtn.textContent = 'Copied!';
    setTimeout(function() {
      copyBtn.textContent = originalText;
    }, 2000);
  });
  
  updateStats();
  trackToolEvent('character-counter', 'load');
});
</script>
